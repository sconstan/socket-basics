<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">

		<title>Little Chat App!</title>

		<style type="text/css">
			.well {
				margin-top: 35px;
			}

		</style>

	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/index.html">Change settings</a>
					<h2 class="room-title text-center"></h2>
					<h4>Currently connected users:</h4>
					<p class="connected-users"></p>
					<ul class="messages list-group">
						<!-- Messages end up here! -->
					</ul>
					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary btn-block"/>
						</div>
					</form>
				</div>
			</div>
		</div>

	





	

		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
